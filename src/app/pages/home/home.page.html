<ion-header>
  <ion-toolbar>
    <p slot="end">Bienvenido: {{usuario.nombre | titlecase}}</p>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="reservas">
        <ion-icon name="calendar-number-sharp"></ion-icon>
      </ion-tab-button>
      <ion-tab-button tab="administrar" *ngIf="usuario.tipo_usuario=='Administrador'">
        <ion-icon name="key-sharp"></ion-icon>
      </ion-tab-button>
      <ion-tab-button tab="perfil">
        <ion-icon name="person-sharp"></ion-icon>
      </ion-tab-button>

    </ion-tab-bar>
  </ion-tabs>

</ion-content>
